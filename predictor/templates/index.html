{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Old Car Price Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body class="light-mode">

<!-- üåô Dark Mode -->
<button type="button" id="themeBtn" class="btn btn-dark toggle-btn">
    üåô
</button>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-12">
            <div class="card shadow-lg p-4">

                <h3 class="text-center mb-4">
                    üöó Old Car Price Prediction
                </h3>

                <form method="post" action="{% url 'predict' %}" id="predictForm">
                    {% csrf_token %}

                    <input type="number" name="year" class="form-control mb-3" placeholder="Car Year" required>
                    <input type="number" step="0.1" name="price" class="form-control mb-3" placeholder="Present Price (Lakhs)" required>
                    <input type="number" name="kms" class="form-control mb-3" placeholder="KMs Driven" required>
                    <input type="number" name="owner" class="form-control mb-3" placeholder="Owners" required>

                    <select name="fuel" class="form-select mb-3">
                        <option value="0">Petrol</option>
                        <option value="1">Diesel</option>
                    </select>

                    <select name="seller" class="form-select mb-3">
                        <option value="0">Dealer</option>
                        <option value="1">Individual</option>
                    </select>

                    <select name="transmission" class="form-select mb-4">
                        <option value="0">Manual</option>
                        <option value="1">Automatic</option>
                    </select>

                    <button type="submit" id="predictBtn" class="btn btn-primary w-100 py-2">
                        Predict Price üí∞
                    </button>
                </form>

            </div>
        </div>
    </div>
</div>

<!-- ‚úÖ ONE CLEAN JS -->
<script>
document.addEventListener("DOMContentLoaded", function () {

    const themeBtn = document.getElementById("themeBtn");
    const body = document.body;

    // force default light mode
    body.classList.remove("dark-mode");
    body.classList.add("light-mode");

    themeBtn.addEventListener("click", function () {

        if (body.classList.contains("light-mode")) {
            body.classList.remove("light-mode");
            body.classList.add("dark-mode");
        } else {
            body.classList.remove("dark-mode");
            body.classList.add("light-mode");
        }

    });

    // Predict button feedback (this part is OK)
    const form = document.getElementById("predictForm");
    const btn = document.getElementById("predictBtn");

    form.addEventListener("submit", function () {
        btn.disabled = true;
        btn.innerText = "Predicting... ‚è≥";
    });

});
</script>

</body>
</html>
